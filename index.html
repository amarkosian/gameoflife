<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript" src="GameOfLife.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                var config = {
                    width: $('#width').val(),
                    height: $('#height').val(),
                    element: document.getElementById('GOL_Board'),
                    speed: $('#speed').val()
                };
                var gol = new GameOfLife(config);
                //var gol = new GameOfLife(50,51);
                gol.cornerCrawlers();
                
                function golStart() {
                    gol.start();
                    $('#startstop').val('Stop');
                    $('#startstop').toggleClass('started');
                }
                function golStop() {
                    gol.stop();
                    $('#startstop').val('Start');
                    $('#startstop').toggleClass('stopped');
                }
                
                $('#startstop').click(function(event){
                    if ($(this).val() === 'Start') {
                        golStart();
                    }
                    else {
                        golStop();
                    }
                });
                $('#step').click(function(){
                    gol.step();
                });
                $('#clear').click(function(){
                    gol.clear();
                });
                $('#crawlers').click(function(){
                    gol.cornerCrawlers();
                });
                $('.crawler').click(function(){
                    gol.cornerCrawlers($(this).val());
                });
                $('#speed').on('change', function(){
                    gol.speed = parseInt($(this).val(), 10);
                    gol.start();
                });
                $('#resize').click(function(){
                    golStop();
                    gol.clear();
                    gol = new GameOfLife({
                        width: $('#width').val(),
                        height: $('#height').val(),
                        element: document.getElementById('GOL_Board'),
                        speed: $('#speed').val()
                    });
                    gol.cornerCrawlers();
                });
            });
        </script>
    </head>
    <body>
        <form method="post" action="">
            <input id="startstop" class="stopped" type="button" value="Start">
            <input id="step" type="button" value="Step">
            <input id="clear" type="button" value="Clear">
            <input id="crawlers" type="button" value="Corner Crawlers">
            <input class="crawler" type="button" value="SE">
            <input class="crawler" type="button" value="SW">
            <input class="crawler" type="button" value="NW">
            <input class="crawler" type="button" value="NE">
            <select id="speed">
                <option value="200">slow</option>
                <option value="50">medium</option>
                <option value="10" selected="selected">fast</option>
            </select>
            <input id="width" class="size" type="text" value="60">
            <input id="height" class="size" type="text" value="61">
            <input id="resize" type="button" value="Resize">
        </form>
        <canvas id="GOL_Board"></canvas>
    </body>
</html>
