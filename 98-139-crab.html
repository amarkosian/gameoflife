<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <canvas id="GOL"></canvas>
        <script type="text/javascript" src="GameOfLife.js"></script>
        <script type="text/javascript">
            var config = {
                element: document.getElementById('GOL'),
                width: 98,
                height: 139,
                cellWidth: 8,
                cellHeight: 8,
                speed: 4
            };
            var gol = new GameOfLife(config);


            var pattern = gol.patterns.crab;
            var x = parseInt((gol.cols / 2) - pattern[0].length / 2, 10);
            var y = parseInt((gol.rows / 2) - pattern.length / 2, 10);
            
            gol.place([x,y], pattern);
            gol.updateBoard();

            //gol.cornerCrawlers();
            gol.start();
            window.setInterval(function(){gol.cornerCrawlers();}, 3000);
        </script>
    </body>
</html>
